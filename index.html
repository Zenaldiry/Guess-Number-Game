<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <button class="AgainBtn">Again!</button>
      <p>&lt;Between 0 and 20&gt;</p>
    </header>
    <section>
      <p>GUESS MY NUMBER!</p>
      <div class="true">?</div>
    </section>
    <footer>
      <div class="box">
        <input class="numIn" type="number" max="20" min="0" required />
        <button class="checkBtn">check!</button>
      </div>
      <div class="box">
        <div class="hint"></div>
        <div class="score">score:<span></span></div>
        <div class="highScore">highScore: <span></span></div>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
